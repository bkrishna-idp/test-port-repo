name: Create GitHub Repo

permissions:
  actions: write
  contents: read

on:
  workflow_dispatch:
    inputs:
      repo_name:
        required: true
        type: string
      private:
        required: true
        type: string
        default: "true"
      jira_issue_key:
        description: "Jira issue key to link the created repo"
        required: true
        type: string
      port_run_id:
        description: "Port action run id"
        required: true
        type: string

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - name: Jira Approval gate
        shell: bash
        run: |
          set -euo pipefail
          
          ISSUE="${{ inputs.jira_issue_key }}"
          echo "Checking Jira approval for: $ISSUE"
          
          AUTH="$(printf "%s:%s" "${{ secrets.JIRA_EMAIL }}" "${{ secrets.JIRA_API_TOKEN }}" | base64) -w 0)"
          
          http_code=$(
            curl -sS -o jira.json -w "%{http_code}" \
           -X GET "${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue/${ISSUE}" \
           -H "Authorization: Basic $AUTH" \
           -H "Accept: application/json"
          )
          
          echo "Jira HTTP status: $http_code"
          if [[ "$http_code" != "200" ]]; then
            echo "ERROR: Failed Unable to fetch Jira issue issue ${ISSUE}"
            cat jira.json || true
            exit 1
          fi
          
          JIRA_STATUS=$(jq -r '.fields.status.name // empty' jira.json)"
            echo "Jira issue status: ${JIRA_STATUS}"
          
          case "$JIRA_STATUS" in
            Approved|Accepted|Done)
              echo "Jira issue ${ISSUE} is approved. Proceeding with repo creation."
              ;;
           Rejected|Declined)
              echo "Jira issue ${ISSUE} is rejected. Aborting repo creation."
              exit 1
              ;;
            *)
              echo "Jira not approved yet (status=${JIRA_STATUS}.stopping."
              exit 1
              ;;
            esac

      - name: Create repository
        shell: bash
        run: |
          set -euo pipefail
          
          echo "Creating repo: '${{ inputs.repo_name }}' (private=${{ inputs.private }})"
          
          http_code=$(
            curl -sS -o response.json -w "%{http_code}" \
          -X POST https://api.github.com/user/repos \
          -H "Authorization: Bearer ${{ secrets.PORT_SECRET_PAT }}" \
          -H "Accept: application/vnd.github+json" \
          -d '{
            "name": "${{ inputs.repo_name }}",
            "private": ${{inputs.private == 'true' }}
           }'
          )
          
          echo "HTTP status: $http_code"
          echo "Response:"
          cat response.json
          echo ""
          if [[ "$http_code" =~ ^2 ]]; then
            echo "SUCCESS: Repo '${{ inputs.repo_name }}' created."
          else
            echo "FAILURE: Repo creation failed."
            exit 1
          fi

      - name: Notify port (always)
        if: always()
        shell: bash
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            STATUS="SUCCESS"
            LABEL="Repo created successfully"
          else
            STATUS="FAILURE"
            LABEL="Repo creation failed"
          fi
          
          echo "Notifying port runId=${{ inputs.port_run_id }} with status=${STATUS}"
          payload=$(printf '{
            "status": "%s",
            "statusLabel": "%s"
          }' "$STATUS" "$LABEL")
          
          curl -sS -X PATCH "https://api.getport.io/v1/actions/runs/${{ inputs.port_run_id }}" \
            -H "Authorization: Bearer ${{ secrets.PORT_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$payload"
