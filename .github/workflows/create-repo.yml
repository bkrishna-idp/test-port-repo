name: Create GitHub Repo

permissions:
  actions: write
  contents: read

on:
  workflow_dispatch:
    inputs:
      repo_name:
        description: "Repository name"
        required: true
        type: string
      private:
        description: "create as a private repo?"
        required: true
        type: boolean
        default: "true"
      jira_summary:
        description: "Jira ticket summary/title"
        required: true
        type: string
      jira_description:
        description: "Jira ticket description"
        required: false
        type: string
        default: ""
      port_run_id:
        description: "Port action run id"
        required: true
        type: string

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Jira base URL
        shell: bash
        run: |
          set -e
          echo "Testing Jira base URL..."
          echo "Value: '${{ secrets.JIRA_BASE_URL }}'"
          curl -v "${{ secrets.JIRA_BASE_URL }}"

      - name: Create Jira ticket
        shell: bash
        run: |
          set -euo pipefail
          
          JIRA_PROJECT_KEY="PORT"
          JIRA_ISSUE_TYPE="Task"
          
          Summary="${{ inputs.jira_summary }}"
          Description="${{ inputs.jira_description }}"
          
          echo "Creating Jira issue in project ${JIRA_PROJECT_KEY} type=$JIRA_ISSUE_TYPE"
          echo "Summary: $Summary"
          
          payload=$(jq -n \
              --arg projectKey "$JIRA_PROJECT_KEY" \
              --arg sum "$SUMMARY" \
              --arg it  "$JIRA_ISSUE_TYPE" \
              --arg desc "$Description" \
                '{
                   fields: {
                       project: { key: $pk },
                       summary: $sum,
                       issuetype: { name: $it },
                       description: {
                            type: "doc",
                            version: 1,
                            content: [
                              {
                                type: "paragraph",
                                content: [
                                { type: "text", text: $desc }
                                 ]
                              }
                            ]
                       }
                   }
                }'
          )
          
          http_code=$(
            curl -sS -o jira_resp.json -w "%{http_code}" \
             -u "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
             -H "Accept: application/json" \
             -H "Content-Type: application/json" \
             -X POST "${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue" \
            --data "$payload"
           
          )
          
          echo "Jira create HTTP status: $http_code"
          cat jira_resp.json || true
          echo ""
          
          if [[ "$http_code" != "201" ]]; then
            echo "FAILURE: Jira ticket creation failed."
            exit 1
          fi
          
          JIRA_KEY=$(jq -r '.key' jira_resp.json)"
          if [[ -z "$JIRA_KEY" || $JIRA_KEY == "null" ]]; then
            echo "FAILURE: Jira key not found in response."
            exit 1
          fi
          
          echo "Jira issue created: $JIRA_KEY"
          echo "JIRA_KEY=$JIRA_KEY" >> $GITHUB_ENV
          echo "JIRA_URL=${{ secrets.JIRA_BASE_URL }}/browse/${JIRA_KEY}" >> $GITHUB_ENV

      - name: wait for jira status = "To Do" (or fail if "Rejected")
        shell: bash
        run: |
          set -euo pipefail
          
          ISSUE="$JIRA_KEY"
          echo "Jira ticket: $ISSUE"
          echo "jira URL: $JIRA_URL"
          echo "waiting for Jira status change.."
          
          APPROVED_STATUS="To Do"
          REJECTED_STATUS="Rejected"
          
          MAX_ATTEMPTS=240
          SLEEP_SECONDS=15
          
          for ((i=1; i<=MAX_ATTEMPTS; i++)); do
            http_code=$(
              curl -sS -o jira.json -w "%{http_code}" \
                   -u "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
                   -H "Accept: application/json" \
                   "${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue/${ISSUE}?fields=status"
            )
          
            if [[ "$http_code" != "200" ]]; then
                  echo "Attempt $i: Jira fetch failed  (HTTP $http_code)"
                  cat jira.json || true
                  sleep $SLEEP_SECONDS
                  continue
            fi
          
            STATUS=$(jq -r '.fields.status.name // empty' jira.json)"
            echo "Attempt $i: status: '$STATUS'"
          
            if [[ "$STATUS" == "$APPROVED_STATUS" ]]; then
                  echo "Approved (status moved to '$APPROVED_STATUS'). Proceeding with repo creation."
                  exit 0
            fi
          
            if [[ "$STATUS" == "$REJECTED_STATUS" ]]; then
                  echo "Rejected (status ='$REJECTED_STATUS'). Repo will not be created."
                  exit 1
            fi
           
            sleep $SLEEP_SECONDS
          done

          echo "Timed out waiting for Jira approval."
          exit 1

      - name: Create repository
        shell: bash
        run: |
          set -euo pipefail
          
          echo "Creating repo: '${{ inputs.repo_name }}' (private=${{ inputs.private }})"
          echo "Approved by Jira: $JIRA_KEY"
          
          http_code=$(
            curl -sS -o response.json -w "%{http_code}" \
              -X POST https://api.github.com/user/repos \
              -H "Authorization: Bearer ${{ secrets.PORT_SECRET_PAT }}" \
              -H "Accept: application/vnd.github+json" \
              -d '{
                "name": "${{ inputs.repo_name }}",
                "private": ${{inputs.private == 'true' }}
               }'
          )
          
          echo "HTTP status: $http_code"
          echo "Response.json || true
          echo ""
          
          if [[ "$http_code" =~ ^2 ]]; then
            echo "SUCCESS: Repo '${{ inputs.repo_name }}' created."
          else
            echo "FAILURE: Repo creation failed."
            exit 1
          fi

      - name: Notify port (always)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          
          if [[ "${{ job.status }}" == "success" ]]; then
            STATUS="SUCCESS"
            LABEL="Repo created. Jira: $JIRA_KEY ($JIRA_URL)"
          else
            STATUS="FAILURE"
            LABEL="Repo not created (Jira rejected or not Approved). Jira: $JIRA_KEY ($JIRA_URL)"
          fi
          
          payload=$(jq -n --arg s "$STATUS" --arg l "$LABEL" '{status:$s, statusLabel:$1}')
          
          curl -sS -X PATCH "https://api.getport.io/v1/actions/runs/${{ inputs.port_run_id }}" \
            -H "Authorization: Bearer ${{ secrets.PORT_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$payload"
